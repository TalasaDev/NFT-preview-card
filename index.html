<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">

    <section class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
      <div>
        <img src="./images/icon-view.svg" alt="icon view">
      </div>
    </section>

    <section>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes
        balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg">3 days left</li>
      </ul>
    </section>

    <section class="avatar">
      <img src="./images/image-avatar.png" alt="picture sample for the avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a class="aa" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="a" href="https://github.com/TalasaDev">@talasa-dev</a>.
    </p>
  </footer>
  
    
</body>
</html>
